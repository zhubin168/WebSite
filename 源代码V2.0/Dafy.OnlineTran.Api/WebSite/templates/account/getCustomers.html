<div class="panel self-panel">
	<div class="panel-heading">
		查询条件
	</div>
	<div class="panel-body">
		<div class="form-horizontal" role="form">
			<div class="form-group">
				<label for="firstname" class="col-md-1 control-label">搜索词</label>
				<div class="col-md-2">
					<input class="form-control" type="text" ng-model="parm.paraName" placeholder="输入电话、昵称、姓名" />
				</div>
				<div class="col-md-3">
					<button class="btn btn-primary" ng-click="getUsers()"> 
			          <span class="glyphicon glyphicon-search"></span>搜索 
			      </button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="panel self-panel">
	<div class="panel-heading">
		客户列表
	</div>
	<div class="panel-body scroll">
		<table class="table table-striped table-bordered table-hover dataTable no-footer" dw-loading="getUsers" dw-loading-options="{active: true,text: '数据加载中，请稍后...',spinnerOptions: {color: '#00C4CA'}}">
			<thead>
				<tr>
					<th>UID</th>
					<th>客户昵称</th>
					<td>客户姓名</th>
					<th>客户电话</th>
					<td>所属理财师姓名</th>
					<th>所属理财师电话</th>
					<th style="width: 60px;">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in getUsersList">
					<td>{{item.id}}</td>
					<td>{{item.nickname}}</td>
					<td>{{item.username}}</td>
					<td>{{item.telePhone}}</td>
					<td>{{item.pUsername}}</td>
					<td>{{item.pTelePhone}}</td>
					<td>
						<button class="btn btn-primary btn-sm" ng-click="saveUsers($index)">查看详情 <span class="glyphicon glyphicon-pencil"></span> </button>
					</td>
				</tr>
			</tbody>
		</table>
		<!--描述：分页事件-->
		<div class="pull-right">
			<ul uib-pagination boundary-links="true" max-size="10" items-per-page="parm.pageSize" total-items="totalItems" ng-change="pageChanged()" ng-model="parm.pageIndex" class="pagination-sm" previous-text="上一页" next-text="下一页" boundary-link-numbers="true" first-text="第一页" last-text="最后一页"></ul>
		</div>
	</div>
</div>
<!--
	描述：客户详情
-->
<script type="text/ng-template" id="saveUsers.html">
	<div class="modal-body">
		<form class="form-horizontal" role="form" name="myForm">
			<div style="width: 100%; margin: 5px auto;">
				<div class="check_box">
			<h1>
                <label>
                              客户详情
                </label>
            </h1>
					<div id="divPart_1" class="info_box">
						<h2></h2>
						<table cellpadding="0" cellspacing="0">
							<tr>
								<td style="position: relative;">
									<table cellpadding="0" cellspacing="0" class="form_list" style="background:none;border-bottom:none;border-top:none;">
										<tr>
											<td style="background-color:none;width: 100%;">
												<div id="imgPreview" class="pic right">
													<img src="{{configItem.headimgurl}}" width="160" height="160" />
												</div>
												<table cellpadding="0" cellspacing="0" border="0" class="left">
													<tr>
														<td style="width: 500px;">
															<div class="form-group">
																<label class="col-sm-4 control-label">用户ID：</label>
																<label class="col-sm-4 control-label" style="font-weight: normal;">{{configItem.id}}</label>
															</div>
															<div class="form-group">
																<label class="col-sm-4 control-label">姓名：</label>
																<label class="col-sm-4 control-label" style="font-weight: normal;">{{configItem.username}}</label>
															</div>
															<div class="form-group">
																<label class="col-sm-4 control-label">昵称：</label>
																<label class="col-sm-4 control-label" style="font-weight: normal;">{{configItem.nickname}}</label>
															</div>
															<div class="form-group">
																<label class="col-sm-4 control-label">手机号：</label>
																<label class="col-sm-4 control-label" style="font-weight: normal;">{{configItem.telePhone}}</label>
															</div>
															<div class="form-group">
																<label class="col-sm-4 control-label">所属理财师姓名：</label>
																<label class="col-sm-4 control-label" style="font-weight: normal;">{{configItem.pUsername}}</label>
															</div>
															<div class="form-group">
																<label class="col-sm-4 control-label">所属理财师电话：</label>
																<label class="col-sm-4 control-label" style="font-weight: normal;">{{configItem.pTelePhone}}</label>
															</div>
															<div class="form-group">
																<label class="col-sm-4 control-label">注册时间：</label>
																<label class="col-sm-4 control-label" style="font-weight: normal;">{{configItem.registerTime | date:'yyyy-MM-dd hh:mm:ss'}}</label>
															</div>
															<div class="form-group">
																<label class="col-sm-4 control-label">最后一次登录时间：</label>
																<label class="col-sm-4 control-label" style="font-weight: normal;">{{configItem.logTime | date:'yyyy-MM-dd hh:mm:ss'}}</label>
															</div>
														</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="setManager()">
                             设为理财师
               </button>
				<button class="btn btn-warning" ng-click="searchMyOrder()">查看预约信息</button>
			</div>
		</form>
	</div>
	</form>
</script>

<div class="panel self-panel">
	<div class="panel-heading">
		查询条件
	</div>
	<div class="panel-body">
		<div class="form-horizontal" role="form">
			<div class="form-group">
				<label for="firstname" class="col-md-1 control-label">搜索词</label>
				<div class="col-md-2">
					<input class="form-control" type="text" ng-model="parm.paraName" />
				</div>
				<div class="col-md-3">
					<button class="btn btn-primary" ng-click="getOrders()"> 
			          <span class="glyphicon glyphicon-search"></span>搜索 
			      </button>
			       <button class="btn btn-success" ng-click="saveProducts(-1)">
			          <span class="glyphicon glyphicon-plus"></span>导入业绩
			        </button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="panel self-panel">
	<div class="panel-heading">
		订单管理列表
	</div>
	<div class="panel-body scroll">
		<table class="table table-striped table-bordered table-hover dataTable no-footer" dw-loading="getOrders" dw-loading-options="{active: true,text: '数据加载中，请稍后...',spinnerOptions: {color: '#00C4CA'}}">
			<thead>
				<tr>
					<th>序号</th>
					<th>预约人姓名</th>
					<th>预约人电话</th>
					<th>预约的产品</th>
				    <td>预约金额</th>
					<th>预约状态</th>
					<th>销售人员</th>
					<th>购买人员</th>
				    <th style="width: 80px;">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in getOrdersList">
					<td>{{$index+1}}</td>
					<td>{{item.invName}}</td>
					<td>{{item.invTelePhone}}</td>
				    <td>{{item.proName}}</td>
				    <td>{{item.orderPrice}}</td>
				    <td>{{item.status}}</td>
					 <td>{{item.saleName}}</td>
				    <td>{{item.clientName}}</td>
					<td>
					    <button mwl-confirm class="btn btn-danger btn-sm" ng-click="delOrders(item.id)">删除 <span class="glyphicon glyphicon-remove"></span> </button>
					</td>
				</tr>
			</tbody>
		</table>
		<!--描述：分页事件-->
		<div class="pull-right">
			<ul uib-pagination boundary-links="true" max-size="10" items-per-page="parm.pageSize" total-items="totalItems" ng-change="pageChanged()" ng-model="parm.pageIndex" class="pagination-sm" previous-text="上一页" next-text="下一页" boundary-link-numbers="true" first-text="第一页" last-text="最后一页"></ul>
		</div>
	</div>
</div>
